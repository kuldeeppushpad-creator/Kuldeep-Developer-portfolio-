<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Page</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
    color:white;
}

.container{
    width:100%;
    max-width:800px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    padding:25px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

h1{
    text-align:center;
    margin-bottom:20px;
    color:#00ff99;
}

p{
    text-align:left;
    line-height:1.6;
    margin-bottom:15px;
}

a{
    color:#00ffcc;
    text-decoration:none;
    border:2px solid #00ffcc;
    padding:6px 12px;
    border-radius:8px;
    display:inline-block;
    margin:5px 0;
    transition:0.3s;
}

a:hover{
    background:#00ffcc;
    color:#000;
    transform:scale(1.05);
}

iframe{
    width:100%;
    border-radius:10px;
    margin-top:15px;
}

video{
    width:100%;
    border-radius:10px;
    margin-top:15px;
    border:2px solid #00ffcc;
}

article{
    margin-top:10px;
    font-size:14px;
    color:#ddd;
}

footer{
    text-align:center;
    margin-top:20px;
    font-size:14px;
    color:#aaa;
}

@media(max-width:600px){
    .container{
        padding:18px;
    }
}
</style>
</head>

<body>
