<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Education Qualification</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        table {
            width: 100%;
            max-width: 700px;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
        }

        caption {
            font-size: 22px;
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #0d47a1;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        ol {
            padding-left: 18px;
            text-align: left;
        }

        sup {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>

<body>

<table>
    <caption>Education Qualification</caption>

    <tr>
        <th>Class</th>
        <th>Subject</th>
        <th>Percentage</th>
        <th>Passing Year</th>
    </tr>

    <tr>
        <td>10<sup>th</sup></td>
        <td>
            <ol>
                <li>Agriculture</li>
            </ol>
        </td>
        <td>59.6%</td>
        <td>2023</td>
    </tr>

    <tr>
        <td>11<sup>th</sup></td>
        <td>
            <ol>
                <li>Arts + Agriculture</li>
            </ol>
        </td>
        <td>59.6%</td>
        <td>2024</td>
    </tr>

    <tr>
        <td>12<sup>th</sup></td>
        <td>
            <ol>
                <li>Arts + Agriculture</li>
            </ol>
        </td>
        <td>66.43%</td>
        <td>2025</td>
    </tr>
</table>

</body>
</html>
